{% extends "base.html" %}
{% block title %}Eliminar producto | Pañol ERP{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto px-4 py-6 space-y-4">
  <div>
    <h1 class="text-2xl font-semibold">Eliminar producto</h1>
    <p class="text-sm text-slate-600 dark:text-slate-300">Acción irreversible.</p>
  </div>

  {% include "inventario/_nav.html" %}

  <form method="post" class="rounded-2xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-950 shadow-sm p-4 space-y-3">
    {% csrf_token %}
    <div class="text-sm text-slate-700 dark:text-slate-200">
      ¿Confirmás eliminar <span class="font-semibold">{{ object }}</span>?
    </div>
    <div class="flex flex-col sm:flex-row sm:justify-end gap-2 pt-2">
      <a href="{% url 'inventario:producto_list' %}" class="ti-btn">Cancelar</a>
      <button type="submit" class="ti-btn-danger">Eliminar</button>
    </div>
  </form>
</div>
{% endblock %}
